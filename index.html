<!DOCTYPE html>
<html>
<head>
  <title>University Admission Form</title>
</head>
<body>
  <h2>University Admission Form</h2>
  <form id="admissionForm">
    <!-- Basic Student Details -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <!-- University Selection -->
    <label for="university">Select University:</label>
    <select id="university" name="university" required>
      <option value="">--Select University--</option>
      <option value="University A">University A</option>
      <option value="University B">University B</option>
      <option value="University C">University C</option>
      <!-- Add more options as needed -->
    </select><br><br>

    <!-- Degree Course Selection -->
    <label for="degree">Select Degree Course:</label>
    <select id="degree" name="degree" required>
      <option value="">--Select Degree--</option>
      <option value="Bachelor of Science">Bachelor of Science</option>
      <option value="Bachelor of Arts">Bachelor of Arts</option>
      <option value="Master of Science">Master of Science</option>
      <option value="Master of Arts">Master of Arts</option>
      <!-- Add more options as needed -->
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    // Handle form submission
    document.getElementById('admissionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Collect form data
      const formData = new FormData(event.target);
      
      // Convert form data to JSON
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });
      
      // Send data to Google Apps Script
      fetch('https://script.google.com/macros/s/AKfycbzTb2krOJYTN9KKCV8oiauAS-X8J9QaSzNBjX3h-ddLyCZQ6li0wQIjYyx4P_oIshrA/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.text())
      .then(data => alert('Form submitted successfully: ' + data))
      .catch(error => alert('Error: ' + error));
    });
  </script>
</body>
</html>
