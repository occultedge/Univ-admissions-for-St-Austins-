<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Admissions Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="file"] {
      padding: 5px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    .success {
      color: #27ae60;
    }

    .error {
      color: #e74c3c;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>University Admissions Form</h2>
  <form id="admissionForm">
    <!-- Personal Information -->
    <div class="form-group">
      <label for="fullName">Full Name (As per 10th Marksheet):</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
    </div>

    <div class="form-group">
      <label for="fatherName">Father's Name:</label>
      <input type="text" id="fatherName" name="fatherName" required>
    </div>

    <!-- Course and University Information -->
    <div class="form-group">
      <label for="university">Select University:</label>
      <select id="university" name="university" required>
        <option value="" disabled selected>Select a university</option>
        <option value="Jain University - B Com - Accounting & Finance">Jain University - B Com - Accounting & Finance</option>
        <option value="D.Y PATIL University - MBA">D.Y PATIL University - MBA</option>
        <!-- Add more universities as needed -->
      </select>
    </div>

    <div class="form-group">
      <label for="program">Program:</label>
      <input type="text" id="program" name="program" required>
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
    </div>

    <!-- PDF Upload -->
    <div class="form-group">
      <label for="pdfFile">Upload Certificates (All in one PDF):</label>
      <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
    </div>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    async function submitForm() {
      const form = document.getElementById("admissionForm");
      const formData = new FormData(form);
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";
      messageDiv.className = "message";

      // Validate PDF upload
      const pdfFile = formData.get("pdfFile");
      if (pdfFile && pdfFile.type !== "application/pdf") {
        messageDiv.textContent = "Error: Please upload a valid PDF file.";
        messageDiv.classList.add("error");
        return;
      }

      // Read the PDF file as Base64
      const reader = new FileReader();
      reader.readAsDataURL(pdfFile);
      reader.onload = async () => {
        const base64PDF = reader.result.split(",")[1];

        // Prepare the payload
        const payload = {
          fullName: formData.get("fullName"),
          dob: formData.get("dob"),
          email: formData.get("email"),
          phone: formData.get("phone"),
          fatherName: formData.get("fatherName"),
          university: formData.get("university"),
          program: formData.get("program"),
          specialization: formData.get("specialization"),
          city: formData.get("city"),
          state: formData.get("state"),
          pdfFile: base64PDF
        };

        try {
          // Show loading message
          messageDiv.textContent = "Submitting...";
          messageDiv.classList.add("message");

          // Send the data to Google Apps Script
          const response = await fetch("https://script.google.com/macros/s/AKfycbzTb2krOJYTN9KKCV8oiauAS-X8J9QaSzNBjX3h-ddLyCZQ6li0wQIjYyx4P_oIshrA/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const result = await response.json();

          if (result.status === "success") {
            messageDiv.textContent = "Form submitted successfully!";
            messageDiv.classList.add("success");
            form.reset();
          } else {
            messageDiv.textContent = "Submission failed: " + result.message;
            messageDiv.classList.add("error");
          }

        } catch (error) {
          console.error("Error:", error);
          messageDiv.textContent = "An error occurred during submission.";
          messageDiv.classList.add("error");
        }
      };

      reader.onerror = () => {
        messageDiv.textContent = "Error reading the PDF file.";
        messageDiv.classList.add("error");
      };
    }
  </script>

</body>
</html>
